extend type Mutation {
    createResource(input: NewResource!): Resource!
    updateResource(input: UpdateResource!) : Result
    deleteResource(id: ID!) : Result
}

extend type Query {
    resources(filter:ResultsFilter): [Resource!]!
    resourceById(id:ID!): Resource!
}


type Resource {
    id: ID!
    name: String!
    hashtags:[Hashtag!]!
    thumbnail:String
    image:String
    video:String
    chat:Chat!
    createdBy:User
    createdAt:Timestamp!
    updatedAt:Timestamp!
    updatedBy:User
    deletedAt:Timestamp
    deletedBy:User
}

input NewResource {
    name:String!
    hashtags:[ID!]!
}

input UpdateResource {
    id:ID!
    name:String
    hashtags:[ID!]
}

