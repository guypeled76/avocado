

extend type Mutation {
    createIngredient(input: NewIngredient!): Ingredient!
    updateIngredient(input: UpdateIngredient!) : Result
    deleteIngredient(id: ID!) : Result
}

extend type Query {
    ingredients: [Ingredient!]!
}

type Ingredient {
    id: ID!
    name: String!
    hashtags:[Hashtag!]!
    createdBy: ID!
    createdAt: Timestamp!
    deletedAt: Timestamp
    calories: Float
    totalFat: Float
    saturatedFat: Float
    monounsaturatedFat: Float
    transFat: Float
    cholesterol: Float
    sodium: Float
    potassium: Float
    totalCarbohydrate: Float
    dietaryFiber: Float
    sugar: Float
    protein: Float
}

input NewIngredient {
    name: String!
    hashtags:[ID!]
    calories: Float
    totalFat: Float
    saturatedFat: Float
    monounsaturatedFat: Float
    transFat: Float
    cholesterol: Float
    sodium: Float
    potassium: Float
    totalCarbohydrate: Float
    dietaryFiber: Float
    sugar: Float
    protein: Float
}

input UpdateIngredient {
    id: String!
    name: String
    hashtags:[ID!]
    calories: Float
    totalFat: Float
    saturatedFat: Float
    monounsaturatedFat: Float
    transFat: Float
    cholesterol: Float
    sodium: Float
    potassium: Float
    totalCarbohydrate: Float
    dietaryFiber: Float
    sugar: Float
    protein: Float
}
