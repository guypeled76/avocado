

extend type Query {
    userById(userId:ID!): User!
}

type User {
    id: ID!
    name: String!
    email: String!
    image: String!
    hashtags:[HashTag!]!
    notifications: [Notification!]!
    profile: Profile!
    createdAt: Timestamp!
    updatedAt: Timestamp!
    deletedAt: Timestamp
}

type Profile {
    id: ID!
    updatedAt: Timestamp!
}