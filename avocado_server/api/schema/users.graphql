

extend type Mutation {
    createUser(input:NewUser!): User
    deleteUser(id:ID!): Result

}

extend type Query {
    users(filter:ResultsFilter) : [User!]!
    userById(userId:ID!): User!
}

input NewUser {
    name: String!
    displayName: String!
    email: String!
    image: String
}

type User {
    id: ID!
    name: String!
    displayName: String!
    email: String!
    image: String!
    hashtags:[HashTag!]!
    notifications: [Notification!]!
    profile: Profile!
    createdAt: Timestamp!
    updatedAt: Timestamp!
    deletedAt: Timestamp
}

type Profile {
    id: ID!
    updatedAt: Timestamp!
}