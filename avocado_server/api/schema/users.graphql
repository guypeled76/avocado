

extend type Mutation {
    createUser(input:NewUser!): User
    updateUser(input:UpdateUser!): Result
    deleteUser(id:ID!): Result

}

extend type Query {
    users(filter:ResultsFilter) : [User!]!
    userById(id:ID!): User!
}

input NewUser {
    name: String!
    displayName: String!
    email: String!
    image: String
}

type User {
    id: ID!
    name: String!
    displayName: String!
    email: String!
    image: String!
    hashtags:[Hashtag!]!
    notifications: [Notification!]!
    measurements: [Measurement!]!
    chat: Chat!
    profile: Profile!
    createdAt: Timestamp!
    updatedAt: Timestamp!
    deletedAt: Timestamp
}

input UpdateUser {
    id: ID!
    name: String
    displayName: String
    email: String
    hashtags:[ID!]
}

type Profile {
    id: ID!
    updatedAt: Timestamp!
}