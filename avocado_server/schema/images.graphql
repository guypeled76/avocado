extend type Mutation {
    createImage(input: NewImage!): Image!
    updateImage(input: UpdateImage!) : Result
    updateImageHashTags(input: UpdateImageHashTags!) : Result
    deleteImage(input: DeleteImage!) : Result
}

extend type Query {
    imagesByHashTags(hashTags:[String!]!): [Image!]!
    imageById(id:ID!) : Image!
}

type Image {
    id: ID!
    hashtags:[String!]!
    image: String!
    createdBy: ID!
    createdAt: Timestamp!
    deletedAt: Timestamp
}

input NewImage {
    image: String!
    hashtags:[String!]!
}


input UpdateImage {
    id:String!
    image: String!
    hashtags:[String!]!
}

input UpdateImageHashTags {
    id:String!
    hashtags:[String!]!
}


input DeleteImage {
    id:String!
}
