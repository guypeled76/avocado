schema: api/schema/*.graphql

# Let gqlgen know where to put the generated server
exec:
  filename: api/graph/generated.go
  package: graph

# Let gqlgen know where to the generated models (if any)
model:
  filename: api/model/generated.go
  package: apimodel

# Optional, turns on resolver stub generation
resolver:
  filename: api/resolver.go # where to write them
  type: Resolver  # whats the resolver root implementation type called?

# Tell gqlgen about any existing models you want to reuse for
# graphql. These normally come from the db or a remote api.
models:
  # Custom scalars point to the name without the Marshal|Unmarshal in front
  Timestamp:
    model: github.com/gremlinsapps/avocado_server/dal.Timestamp
  User:
    fields:
      notifications:
        resolver: true
      hashtags:
        resolver: true
      chat:
        resolver: true
      image:
        resolver: true
      measurements:
        resolver: true
  Resource:
    fields:
      chat:
        resolver: true
  Post:
    fields:
      chat:
        resolver: true
      hashtags:
        resolver: true
  Chat:
    fields:
      messages:
        resolver: true
  Message:
    fields:
      messages:
        resolver: true
  Measurement:
    fields:
      results:
        resolver: true
      hashtags:
        resolver: true
      chat:
        resolver: true
  MeasurementResult:
    fields:
      chat:
        resolver: true