schema: api/schema/*.graphql

# Let gqlgen know where to put the generated server
exec:
  filename: api/graph/generated.go
  package: graph

# Let gqlgen know where to the generated models (if any)
model:
  filename: api/model/generated.go
  package: apimodel

# Optional, turns on resolver stub generation
resolver:
  filename: api/resolver.go # where to write them
  type: Resolver  # whats the resolver root implementation type called?

models:
  ID:
    model: github.com/99designs/gqlgen/graphql.IntID
  Timestamp:
    model: github.com/gremlinsapps/avocado_server/api/graph.Timestamp
  Hashtag:
    fields:
      createdBy:
        resolver: true
      updatedBy:
        resolver: true
  User:
    fields:
      notifications:
        resolver: true
      hashtags:
        resolver: true
      chat:
        resolver: true
      measurements:
        resolver: true
      resources:
        resolver: true
  Resource:
    fields:
      chat:
        resolver: true
      createdBy:
        resolver: true
      updatedBy:
        resolver: true
  Post:
    fields:
      chat:
        resolver: true
      hashtags:
        resolver: true
      createdBy:
        resolver: true
      updatedBy:
        resolver: true
  Chat:
    fields:
      messages:
        resolver: true
  Message:
    fields:
      messages:
        resolver: true
      resource:
        resolver: true
      createdBy:
        resolver: true
      updatedBy:
        resolver: true
  Reply:
    fields:
      resource:
        resolver: true
      createdBy:
        resolver: true
      updatedBy:
        resolver: true
  Measurement:
    fields:
      results:
        resolver: true
      hashtags:
        resolver: true
      chat:
        resolver: true
      createdBy:
        resolver: true
      updatedBy:
        resolver: true
  MeasurementResult:
    fields:
      chat:
        resolver: true
      createdBy:
        resolver: true
      updatedBy:
        resolver: true
