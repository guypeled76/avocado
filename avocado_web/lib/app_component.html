<material-drawer persistent #drawer="drawer"
                 [class.custom-width]="customWidth"
                 [attr.end]="end ? '' : null">
    <material-list *deferredContent>
        <div group class="mat-drawer-spacer"></div>
        <div group>
            <material-list-item [routerLink]="RoutePaths.dashboard.toUrl()"
                   [routerLinkActive]="'active'">
                <material-icon icon="inbox"></material-icon>Dashboard

            </material-list-item>
            <material-list-item [routerLink]="RoutePaths.clients.toUrl()"
                   [routerLinkActive]="'active'">
                <material-icon icon="star"></material-icon>Clients
            </material-list-item>
            <material-list-item>
                <material-icon icon="send"></material-icon>Sent Mail
            </material-list-item>
            <material-list-item>
                <material-icon icon="drafts"></material-icon>Drafts
            </material-list-item>
        </div>
        <div group>
            <div label>Tags</div>
            <material-list-item>
                <material-icon icon="star"></material-icon>Favorites
            </material-list-item>
        </div>
    </material-list>
</material-drawer>
<material-content class="main-area" >
    <header class="material-header shadow" style="flex:none">
        <div class="material-header-row">
            <material-button icon
                             class="material-drawer-button" (trigger)="drawer.toggle()">
                <material-icon icon="menu"></material-icon>
            </material-button>
            <span class="material-header-title">Avocado Clinic</span>
            <div class="material-spacer"></div>

            <nav class="material-navigation">
                <material-button class="material-drawer-button" icon 
                                 materialTooltip="Notifications"
                                 >
                    <material-icon icon="notifications"></material-icon>
                </material-button>
            </nav>
            <nav class="material-navigation">

                <material-button class="material-drawer-button" icon (trigger)="fbService.signInWithFacebook()" *ngIf="fbService.profile == null">
                    <material-icon icon="face"></material-icon>
                </material-button>

                <material-button class="material-drawer-button" icon (trigger)="fbService.signOut()" *ngIf="fbService.profile != null">
                    <material-icon icon="cancel"></material-icon>
                </material-button>

            </nav>
        </div>
    </header>
    <div class="content-area">
        <router-outlet [routes]="Routes.all"></router-outlet>
        <!--todo-list></todo-list-->

    </div>

</material-content>
