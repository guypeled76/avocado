
<div class="mdc-card mdc-card--outlined demo-size">
    <div class="mdc-card__media mdc-card__media--16-9 demo-card__media"
         [ngStyle]="{'background-image': 'url(' + post?.image + ')'}"></div>
    <div class="demo-card__primary">
        <h3 class="demo-card__subtitle">by {{post?.user?.displayName}}</h3>
    </div>
    <div class="demo-card__secondary">
        {{post?.content}}
    </div>
    <div class="mdc-card__actions">
        <div class="mdc-card__action-buttons">
            <material-button>Read</material-button>
            <material-button>Bookmark</material-button>
        </div>
        <div class="mdc-card__action-icons">
            <material-button icon>
                <material-icon icon="favorite_border"></material-icon>
            </material-button>
            <material-button icon (trigger)="onClick()">
                <material-icon icon="share"></material-icon>
            </material-button>
            <material-button icon>
                <material-icon icon="more_vert"></material-icon>
            </material-button>
        </div>
    </div>
</div>


<modal [visible]="showEditor">
    <material-dialog class="basic-dialog">

        <h1 header>{{post?.content}}</h1>

        <video-component [video]="post?.video" [visible]="post?.video!= null"  style="width: 300px"></video-component>

        <material-input floatingLabel
                        label="Type positive numbers from 10 to 99999"
                        type="string"
                        [(ngModel)]="value"
                        ></material-input>

        <div footer>
            <material-button autoFocus clear-size (trigger)="showEditor = false">
                Close
            </material-button>
        </div>

    </material-dialog>
</modal>
